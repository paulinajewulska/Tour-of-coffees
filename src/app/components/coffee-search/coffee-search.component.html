<div class="coffee__search">
    <label for="search-box" class="coffee__search__label">{{coffeeSearch}}</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />

    <ul class="search__result">
        <li *ngFor="let coffee of coffees$ | async">
            <a routerLink="/detail/{{coffee.id}}">
                {{coffee.name}}
            </a>
        </li>
    </ul>
</div>
